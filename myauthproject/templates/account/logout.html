{% extends "base.html" %}
{% load static %}

{% block title %}Выход{% endblock %}

{% block content %}
<div class="container">
    <h2>Выход из аккаунта</h2>
    <p>Вы уверены, что хотите выйти?</p>

    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <button type="submit">Выйти</button>
        <a href="{% url 'account_email' %}" class="btn-cancel">Отмена</a>
    </form>
</div>
{% endblock %}
