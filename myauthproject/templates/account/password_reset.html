{% extends "base.html" %}
{% load static %}

{% block title %}Восстановление пароля{% endblock %}

{% block content %}
<div class="container">
    <h2>Забыли пароль?</h2>
    <p>Введите свой email, и мы отправим вам ссылку для восстановления.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Отправить</button>
    </form>
</div>
{% endblock %}
