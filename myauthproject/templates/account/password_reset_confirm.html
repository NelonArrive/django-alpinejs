{% extends "base.html" %}
{% load static %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
<div class="container">
    <h2>Введите новый пароль</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сбросить пароль</button>
    </form>
</div>
{% endblock %}
