{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<form method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    <h2>Sign Up</h2>
    {{ form.as_p }}
    <button type="submit">Register</button>
    <p>Already have an account? <a href="{% url 'account_login' %}">Login</a></p>
</form>
{% endblock %}
